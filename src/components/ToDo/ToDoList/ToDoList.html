<div>
  <div>
    <input
      type="text"
      class="form-control"
      placeholder="Type what you want to do ..."
      @keyup.enter="createTodo"
      v-model="text"
    />
  </div>

  <div class="mt-2 d-flex justify-content-center">
    <button
      @click="toggleFilterMode(1)"
      class="btn mr-2"
      :class="'btn-' + ((filterMode === 1) ? '' : 'outline-') + 'primary'"
    >
      Active Todos
    </button>
    <button
      @click="toggleFilterMode(2)"
      class="btn mr-2"
      :class="'btn-' + ((filterMode === 2) ? '' : 'outline-') + 'primary'"
    >
      Done Todos
    </button>
    <button @click="clearDoneTodos" class="btn btn-outline-primary">
      Clear Done Todos
    </button>
  </div>

  <todo v-for="todo in filteredTodos" :key="todo.id" :todo="todo"></todo>
</div>
